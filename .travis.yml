language: go
go_import_path: github.com/alice-go/aligo
os:
  - linux

env:
 - TAGS="-tags travis"

sudo: false

cache:
 directories:
   - $HOME/.cache/go-build
   - $HOME/gopath/pkg/mod

git:
 depth: 10

matrix:
 fast_finish: true
 include:
   - go: 1.12.x
   - go: 1.11.x
   - go: 1.10.x
   - go: master
     env:
       - COVERAGE="-race"
       - GO111MODULE="on"

matrix:
 fast_finish: true
 allow_failures:
   - go: master

notifications:
  email:
    recipients:
      - binet@cern.ch
    on_success: change
    on_failure: always

script:
 - go get -d -t -v ./...
 - go install -v $TAGS ./...
 - go test -v $TAGS $COVERAGE ./...

after_success:
 - bash <(curl -s https://codecov.io/bash)
